<div class="container mt-3">
  <h1>Search speech</h1>
  <div class="row">
      <div class="col-md">
          <div class="input-group">
            <input type="text" class="form-control" (keyup.enter)="search()" [(ngModel)]="seachQuery" placeholder="Search for..." aria-label="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-info" (click)="search()" type="button">
                  <i class="fa fa-search" aria-hidden="true"></i> Search
              </button>
            </span>
          </div>
          <div class="list-group mt-2">
              <a *ngFor="let speech of result; let i = index"
                  [ngClass]="{'active': i == selectedIndex}"
                  [routerLink]="['/list']"
                  [queryParams]="{ index: getIndex(speech) }"
                  class="list-group-item list-group-item-action">
                  <i class="fa fa-file-word-o" aria-hidden="true"></i> {{ speech.title }} <span *ngIf="speech.isShared" class="badge badge-success">Shared</span>
              </a>
          </div>
          <div class="alert alert-info" *ngIf="!result.length" role="alert">
              Please type search query and click Search button
            </div>
      </div>
  </div>
</div>
